{%  extends 'accounts/main.html' %}
{%load static%}

{% block content %}

<div class="card" style="width: 36rem;">
    <div class="card-body">
        <p>Are you sure you want to remove {{item}}?</p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
            {% csrf_token %}

            <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
            <input type="submit" class="btn btn-danger" name="Confirm">

            </form>
    </div>
</div>
{% endblock %}
